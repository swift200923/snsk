<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskriti's Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --wa-green: #075e54; --wa-light: #dcf8c6; --bg: #e5ddd5; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Login Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--wa-green); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; }
        input[type="password"] { padding: 12px; border-radius: 25px; border: none; width: 250px; text-align: center; margin-bottom: 10px; }
        
        /* Chat UI */
        #chat-ui { display: none; flex-direction: column; height: 100%; }
        header { background: var(--wa-green); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #welcome-banner { background: #fff3cd; padding: 10px; font-size: 13px; text-align: center; border-bottom: 1px solid #ffeeba; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 10px; background: white; max-width: 80%; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .mine { align-self: flex-end; background: var(--wa-light); }
        
        .footer { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; }
        #msg-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        .send-btn { background: var(--wa-green); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        .admin-del { font-size: 10px; background: #cc0000; border: none; color: white; padding: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h2>Private Entry</h2>
    <input type="password" id="pass" placeholder="Enter password...">
    <button class="send-btn" onclick="login()">Enter</button>
</div>

<div id="chat-ui">
    <header>
        <span>Anonymous Chat</span>
        <button class="admin-del" onclick="wipeChat()">Admin: Wipe All</button>
    </header>
    <div id="welcome-banner">
        welcome sanskriti...mujhe pehchano..aur tabhi message krna jab chhotu ghr pe nahi ho...
    </div>
    <div id="messages"></div>
    <div class="footer">
        <input type="text" id="msg-input" placeholder="Type a message...">
        <button class="send-btn" onclick="send()">Send</button>
    </div>
</div>

<script>
    // PLACEHOLDERS: GitHub Actions will replace these
    const SB_URL = "__SUPABASE_URL__";
    const SB_KEY = "__SUPABASE_KEY__";
    const APP_PASS = "__CHAT_PASSWORD__";

    const supabase = libsupabase.createClient(SB_URL, SB_KEY);

    function login() {
        const val = document.getElementById('pass').value.toLowerCase();
        if(val === APP_PASS.toLowerCase()) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            initChat();
        } else { alert("Access Denied"); }
    }

    async function initChat() {
        // Load existing
        const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
        data?.forEach(m => addMsg(m));
        
        // Listen Realtime
        supabase.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
            if(payload.eventType === 'INSERT') addMsg(payload.new);
            if(payload.eventType === 'DELETE') location.reload();
        }).subscribe();
    }

    function addMsg(m) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.textContent = m.content;
        const box = document.getElementById('messages');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function send() {
        const el = document.getElementById('msg-input');
        if(!el.value) return;
        await supabase.from('messages').insert([{ content: el.value }]);
        el.value = '';
    }

    async function wipeChat() {
        if(confirm("Delete everything?")) {
            await supabase.from('messages').delete().neq('id', 0);
        }
    }
</script>
</body>
</html>
