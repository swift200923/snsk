<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Console</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* New Call UI */
    #call-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .call-actions { display: flex; gap: 20px; }
    .btn-accept { background: #28a745; color: white; border: none; padding: 15px 30px; cursor: pointer; }
    .btn-reject { background: #dc3545; color: white; border: none; padding: 15px 30px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="auth-overlay">
    <h2>Enter The Password</h2>
    <p>Password is color.<br />(explacable)</p>
    <input type="password" id="pass-input" />
    <button id="login-btn" type="button">Enter</button>
  </div>

  <div id="call-modal">
    <h2 id="call-status">Incoming Voice Call...</h2>
    <div class="call-actions">
      <button class="btn-accept" id="accept-call">ACCEPT</button>
      <button class="btn-reject" id="reject-call">REJECT</button>
    </div>
  </div>

  <div id="chat-container">
    <header>
      How are you?
      <button id="call-btn" type="button" style="margin-left:10px; background:#28a745; font-size:12px; padding:5px 10px; border:none; color:white; cursor:pointer; border-radius:4px;">ðŸ“ž Call</button>
      <button id="end-call-btn" type="button" style="display:none; margin-left:10px; background:#dc3545; font-size:12px; padding:5px 10px; border:none; color:white; cursor:pointer; border-radius:4px;">ðŸš« End</button>
    </header>
    
    <audio id="remote-audio" autoplay></audio>
    
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="msg-input" placeholder="Type messageâ€¦" />
      <button id="send-btn" type="button">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
