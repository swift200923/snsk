<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth-overlay">
  <h2>Enter Access Key</h2>
  <input type="password" id="pass-input" placeholder="Password">
  <button id="login-btn">Enter</button>
</div>

<div id="chat-container">
  <header>
    Private Room
    <button class="admin-btn" id="wipe-btn">ADMIN WIPE</button>
  </header>

  <div id="welcome-msg">
    welcome sanskriti... mujhe pehchano...
  </div>

  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="msg-input" placeholder="Type message">
    <button id="send-btn">Send</button>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
