<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="auth-screen">
        <div class="login-box">
            <h2>Enter Password</h2>
            <input type="password" id="pass-input" placeholder="Password...">
            <button onclick="handleLogin()">Login</button>
        </div>
    </div>

    <div id="chat-ui" style="display: none;">
        <header>
            <span>Anonymous Chat</span>
            <button class="wipe-btn" onclick="wipeChat()">Admin: Wipe All</button>
        </header>

        <div class="welcome-banner">
            welcome sanskriti...mujhe pehchano..aur tabhi message krna jab chhotu ghr pe nahi ho...
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="checkEnter(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
